<head>
  <title>Contact</title>

</head>


<body>
  <form name="contact1" method="POST" data-netlify="true">
    <p>
      <label>Jouw naam: <input type="text" name="name" /></label>
    </p>
    <p>
      <label>Jouw email: <input type="email" name="email" /></label>
    </p>
    <p>
      <label>Jouw telefoonnummer: <input type="number" name="telefoonnummer" /></label>
    </p>
    <p>
      <label>Jouw leeftijd: <input type="number" name="leeftijd" /></label>
    </p>
    <p>
      <label>Jouw geboortedatum: <input type="date" name="Geboortedatum" /></label>
    </p>
    <p>
      <label>M: <input type="radio" name="button" /></label>
      <label>V: <input type="radio" name="button" /></label>
    </p>
    <p>
      <label>Favoriete cuisine: <input type="checkbox" name="button" />Frans</label>
      <label> <input type="checkbox" name="button" />Italiaans</label>
      <label> <input type="checkbox" name="button" />Spaans</label>
      <label> <input type="checkbox" name="button" />Arabisch</label>
    </p>
    <p>
      <label>Favoriete kleur short: <input type="color" name="kleur" /></label>
    </p>
    <p>
      <label>Biografie: <textarea name="Biografie" rows="10" cols="30"></textarea></label>
    </p>
    <p>
      <label>Upload file: <input type="file" name="file" /></label>
    </p>
    <p>
      <label>Url van mijn receptenwebsite: <input type="url" name="url" /></label>
    </p>
    <p>
      <label>Alle velden leegmaken: <input type="reset" name="reset" /></label>
    </p>
    <p>
      <button type="submit">Verzenden</button>
    </p>
  </form>
